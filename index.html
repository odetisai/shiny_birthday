        .page {

        }
        /* Styling for colorful text */
        .colorful {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff007f, #ffb300, #00c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Background images with specified sizes */

</head>

    <script>
        function showPage(pageNumber) {
